{% extends 'base.html' %}
{% load bootstrap_tags %}
{% load staticfiles %}
{% block head_js %}
    <script src="{% static 'js/tinymce/tinymce.min.js' %}"></script>
    <script type="text/javascript">
        tinyMCE.init({
            mode: "textareas",
            theme: "modern",
            plugins: "paste",
        });
    </script>
{% endblock %}
{% block content %}
    <!-- New Post Form -->
    <section class="center-form">
        <div class="col-md-9">
            <form method="post" action="{{ form_action }}">
                {% csrf_token %}
                {{ form|as_bootstrap }}
                <div class="form-group">
                    <!-- Back Button to thread -->
                    <a class="btn btn-primary" href="javascript:history.back()">Back</a>
                    <!-- Submit button taking user back to thread with the new post -->
                    <button type="submit" class="btn btn-primary">{{ button_text }}</button>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
